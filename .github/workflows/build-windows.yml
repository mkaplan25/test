name: Build Windows Installer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-2022
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.1'  # Versiyon g√ºncellemesi
        channel: 'stable'
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Python dependencies
      working-directory: ./Termodinamik
      run: |
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build Flutter Windows
      working-directory: ./alloy_craft
      run: |
        flutter config --no-analytics
        flutter pub get
        flutter build windows --release
      
    - name: Build Python Backend
      working-directory: ./Termodinamik
      run: |
        pyinstaller --onefile --add-data "FeC.tdb;." service.py
        pyinstaller --onefile --add-data "FeC.tdb;." main.py
        
    - name: Prepare installer files
      shell: cmd
      run: |
        mkdir installer\files
        xcopy /s /e /y alloy_craft\build\windows\x64\runner\Release\* installer\files\
        copy Termodinamik\dist\service.exe installer\files\
        copy Termodinamik\dist\main.exe installer\files\
        
    - name: Check installer directory
      shell: cmd
      run: |
        echo "Files in installer directory:"
        dir installer\
        echo "Files in installer\files directory:"
        dir installer\files\

    - name: Build NSIS installer
      shell: cmd
      run: |
       echo "Running makensis..."
       makensis installer\setup.nsi
       if exist AlloyCraft_Setup.exe (
        echo "Installer created successfully"
        dir AlloyCraft_Setup.exe
       ) else (
        echo "ERROR: Installer was not created"
        exit /b 1
       )
      
    - name: Upload installer
      uses: actions/upload-artifact@v4
      with:
        name: AlloyCraft-Windows-Installer
        path: installer/AlloyCraft_Setup.exe