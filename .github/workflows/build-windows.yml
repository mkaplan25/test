name: Build Windows Installer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-2022
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.1'
        channel: 'stable'
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Download Visual C++ Redistributable
      run: |
        Invoke-WebRequest -Uri "https://aka.ms/vs/17/release/vc_redist.x64.exe" -OutFile "installer/vcredist_x64.exe"
        
    - name: Install Python dependencies
      working-directory: ./Termodinamik
      run: |
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build Flutter Windows
      working-directory: ./alloy_craft
      run: |
        flutter config --no-analytics
        flutter pub get
        flutter build windows --release
      
    - name: Build Python Backend
      working-directory: ./Termodinamik
      run: |
        pyinstaller --onefile --collect-all pywin32 --hidden-import=win32timezone --hidden-import=win32api --hidden-import=win32event --hidden-import=win32service --hidden-import=win32serviceutil --add-data "FeC.tdb;." service.py
        pyinstaller --onefile --collect-all pycalphad --collect-all xarray --collect-all dask --hidden-import=pycalphad.core.composition_set --hidden-import=pycalphad.model --hidden-import=pycalphad.variables --hidden-import=pycalphad.core.utils --add-data "FeC.tdb;." main.py
        
    - name: Prepare installer files
      shell: cmd
      run: |
        mkdir installer\files
        xcopy /s /e /y alloy_craft\build\windows\x64\runner\Release\* installer\files\
        copy Termodinamik\dist\service.exe installer\files\
        copy Termodinamik\dist\main.exe installer\files\
        
    - name: Check installer directory
      shell: cmd
      run: |
        echo "Files in installer directory:"
        dir installer\
        echo "Files in installer\files directory:"
        dir installer\files\

    - name: Build NSIS installer
      shell: cmd
      run: makensis installer\setup.nsi
      
    - name: Upload installer
      uses: actions/upload-artifact@v4
      with:
        name: AlloyCraft-Windows-Installer
        path: installer/AlloyCraft_Setup.exe